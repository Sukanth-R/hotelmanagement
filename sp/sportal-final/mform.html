<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: royalblue;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color:gold;
            border: none;
            color:#002256
        }
        .btn-primary:hover {
            background-color: #00255d;
            color:gold;
        }
        .btn-secondary {
            background-color: gold;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #e6b800;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const mentorName = urlParams.get('mentorName');
            
            if (mentorName) {
                // Insert mentor name into the form
                document.getElementById('email').value= mentorName;
            }
        });
    </script>
    
    <!-- Somewhere in your mform.html -->
   
    
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Mentorship Application</h2>
            <form id="mentorshipForm" method="POST">
                
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your full name" hidden>
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="roll" class="form-label">Rollno</label>
                    <input type="text" class="form-control" id="roll" name="roll" placeholder="Enter your roll no" required>
                </div>

                <div class="mb-3">
                    <label for="dep" class="form-label">Department</label>
                    <input type="text" class="form-control" id="dep" name="dep" placeholder="Enter your Department" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email" required>
                </div>

                <!-- Area of Interest -->
                <div class="mb-3">
                    <label for="interest" class="form-label">Area of Interest</label>
                    <input type="text" class="form-control" id="interest" name="interest" placeholder="Enter your area of interest" required>
                </div>

                <!-- Purpose of Mentorship -->
                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose for this Mentorship</label>
                    <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Describe the purpose of seeking mentorship" required></textarea>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description about your background and goals" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" formaction="http://localhost:2000/submit-men">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
